# minimal mistakes Jekyll reference
# https://github.com/mmistakes/minimal-mistakes/blob/master/docs/_config.yml

remote_theme: mmistakes/minimal-mistakes

minimal_mistakes_skin: "air"

title: "Myzhar & MyzharBot"
subtitle: ":brain: Beyond Perception - Beyond Robotics :robot:"
name: &name "Walter Lucetti"
description: &description "Insights, projects, and stories about seeing, thinking, and moving machines."
url: "https://myzhar.tech"
repository: "Myzhar/myzhar.github.io/"
teaser: "assets/images/MyzharbotLogo.png"
logo: "assets/images/MyzharbotLogo_transparent.png"

search: true
search_full_content: true
breadcrumbs: true  # disabled by default
enable_copy_code_button: true


github: [metadata]

social:
  links: # An array of links to social media profiles
    - "https://linktr.ee/myzhar"
    - "https://instagram.com/myzharbot"
    - "https://www.linkedin.com/in/walterlucetti/"

analytics:
  provider: "google-gtag"
  google:
    tracking_id: "G-PYMBS7K65Z"
    anonymize_ip: true # default

# Site Footer
footer:
  since: "2025"
  links:
    - label: "Home"
      icon: "fas fa-fw fa-home"
      url: "https://myzhar.tech"
    - label: "LinkTree"
      icon: "fab fa-fw fa-linktree"
      url: "https://linktr.ee/myzhar"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://instagram.com/myzharbot"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/walterlucetti/"
    - label: "Github"
      icon: "fab fa-fw fa-github-square"
